<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mau Ngapain Sayang 😏💕</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    img {
      max-width: 100%;
      width: 320px;
      height: auto;
      margin: 20px 0;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    #countdown {
      font-size: 1rem;
      color: #cccccc;
      margin-top: 10px;
    }

    .small {
      font-size: 0.8rem;
      color: #666;
      margin-top: 40px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }

      img {
        width: 90%;
      }

      #countdown {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Lagi mikir dulu ya 😳💕</h1>
  <img id="thumbnail" src="" alt="" style="display:none;">
  <p id="countdown"></p>
  <p class="small" id="footer">Made with 🤭 by Arya & Cici</p>
  <iframe data-aa='2405752' src='//acceptable.a-ads.com/2405752' style='border:0px; padding:0; width:100%; height:100%; overflow:hidden; background-color: transparent;'></iframe>
  <script>
    async function main() {
      const path = window.location.pathname;
      const res = await fetch('/config2.json');
      const data = await res.json();

      const match = data.download.find(item => item.ifLinkWebsite === path);
      if (!match) {
        document.getElementById("title").textContent = "404 😔 File gak ketemu...";
        document.getElementById("footer").textContent = "Cici belum nyediain link ini 😩";
        return;
      }

      // Set Title
      document.getElementById("title").textContent = match.title || "Mau download yaa 😏💕";

      // Set Thumbnail
      if (match.thumbnail) {
        const thumb = document.getElementById("thumbnail");
        thumb.src = match.thumbnail;
        thumb.style.display = "block";
      }

      // Countdown + Redirect
      let duration = match.duration || 5;
      const countdown = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdown.textContent = `Tunggu bentar ya sayang... (${duration})`;
        duration--;
        if (duration < 0) {
          clearInterval(interval);
          window.location.href = match.downloadThisFile;
        }
      }, 1000);
    }

    main();
  </script>
</body>
  </html>
