  <script>
    async function main() {
      const path = window.location.pathname;
      const res = await fetch('/config2.json');
      const data = await res.json();

      const match = data.download.find(item => item.ifLinkWebsite === path);
      if (!match) {
        document.getElementById("title").textContent = "404 üòî File gak ketemu...";
        document.getElementById("footer").textContent = "Cici belum nyediain link ini üò©";
        return;
      }

      // Set Title
      document.getElementById("title").textContent = match.title || "Mau download yaa üòèüíï";

      // Set Thumbnail
      if (match.thumbnail) {
        const thumb = document.getElementById("thumbnail");
        thumb.src = match.thumbnail;
        thumb.style.display = "block";
      }

      // Countdown + Redirect
      let duration = match.duration || 5;
      const countdown = document.getElementById("countdown");
      const interval = setInterval(() => {
        countdown.textContent = `Tunggu bentar ya sayang... (${duration})`;
        duration--;
        if (duration < 0) {
          clearInterval(interval);
          window.location.href = match.downloadThisFile;
        }
      }, 1000);
    }

    main();
  </script>
